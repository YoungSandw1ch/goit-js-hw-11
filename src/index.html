<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image searcher</title>
  <link rel="stylesheet" href="./sass/index.scss" />
  <script type="module" src="./index.js"></script>
</head>

<body>
  <header class="header">
    <form class="search-form" id="search-form">
      <input class="input" type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
      <button class="js-submit button" type="submit">
        <svg class="button__icon" width="40" height="40">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </form>
  </header>
  <main class="main">
    <div class="container">
      <div class="gallery">
      </div>
    </div>
  </main>
</body>

</html>
