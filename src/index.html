<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image searcher</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./sass/index.scss" />
  <link href="http://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
  <script type="module" src="./index.js"></script>
</head>

<body>
  <header class="header">
    <h1 class="logo">Searcher</h1>
    <form class="search-form" id="search-form">
      <input class="input" type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
      <button class="js-submit button btn-primary" type="submit">
        <span class="spinner-border spinner-border-sm js-spinner js-hide" role="status" aria-hidden="true"></span>
        <svg class="button__icon" width="40" height="40">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </form>
  </header>
  <main class="main">
    <div class="container">
      <div class="gallery"></div>
      <div class="spinner"></div>
    </div>
  </main>
</body>

</html>
